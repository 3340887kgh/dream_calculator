<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <!-- 반응형 + 자동 확대 방지용 폰트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>꿈 계산기</title>
  <style>
    body {
      font-family: sans-serif;
      /* 중앙 정렬 */
      margin: 20px auto;
      line-height: 1.6;
      max-width: 600px;

      /* 모바일에서 좌우 여백 확보 */
      padding: 0 20px;
      box-sizing: border-box;
    }
    @media (max-width: 600px) {
      body {
        padding: 0 30px;
        font-size: 14px; /* 폰트 전체 축소 */
      }
    }

    /* h1을 3배 크기로 + 중앙 정렬 */
    h1 {
      margin-bottom: 10px;
      text-align: center;
      font-size: 300%;
    }

    h2 {
      margin-top: 40px; /* 섹션 구분 위해 상단 여백 추가 */
      margin-bottom: 10px;
    }

    .form-group {
      display: flex;
      align-items: baseline; /* 라벨 + 인풋 수평 정렬 */
      margin-bottom: 20px;  /* 요소 사이 일정 간격 */
    }
    .form-group label {
      width: 120px;
      margin-right: 10px;
    }

    /* (1) 인풋 박스 밑줄 스타일 */
    .form-group input {
      width: 150px;
      padding: 5px;
      text-align: right;
      border: none;
      border-bottom: 1px solid #ccc;
      background: transparent;
      outline: none;
      transition: border-color 0.2s ease;
      font-size: 16px; /* iOS 자동 확대 방지 */
    }
    .form-group input:focus {
      border-bottom: 2px solid #2196F3; /* 포커스 시 파란색 강조 */
    }

    .form-group span {
      margin-left: 5px;
    }
    .hint {
      color: #666;
      margin-left: 10px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
    .detail {
      font-size: 0.8em; 
      color: #333;
      margin-left: 6px;
    }
    .divider {
      margin: 30px 0;
      border-top: 1px solid #ccc;
    }

    /* (5) Material-like 버튼 스타일 */
    button {
      background-color: #2196F3;
      border: none;
      color: #fff;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <!-- (HTML 내용/JS 함수/이벤트 리스너 동일) -->
  <!-- =========================
       (1) 원하는 월 생활비 → 미래에 필요한 목돈
      ========================= -->
  <h1>꿈 계산기</h1>
  <p>
    현재의 물가로, 얼마의 월 생활비를 원하시나요? 필요한 목돈을 계산해드립니다.
  </p>
  <h2>원하는 월 생활비 → 미래에 필요한 목돈</h2>
  <div class="form-group">
    <label for="C26">원하는 월 생활비</label>
    <input type="text" id="C26" placeholder="예: 4,500,000" />
    <span>원</span>
    <span id="C26_million" class="hint">(0원)</span>
  </div>
  <!-- ... (이하 동일) ... -->

  <!-- (기존 JS 로직 + 이벤트 리스너 그대로) -->
  <script>
    /* JS 함수 및 기능은 수정 없이 그대로 */
    // ...
  </script>
</body>
</html>
